<div class="container">
  <form class="w-50 justify-content-center">
    <div class="form-group">
      <label for="">Username</label>
      <input type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" />
    </div>
    <div class="">
      <button type="submit" class="btn btn-primary m-2">Login</button>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        (click)="onOpenSignupModal()"
      >
        Sign Up
      </button>
    </div>
  </form>

  <!-- Modal -->

  <div
    class="modal fade p-4"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registration</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row m-1 pb-2">
              <div class="col-6 form-group">
                <label for="username">First Name*</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-6 form-group">
                <label for="username">Last Name*</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="row m-1 pb-2">
              <div class="col-6 form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" />
              </div>
              <div class="col-6 form-group">
                <label for="email">Confirm Your Email</label>
                <input type="email" class="form-control" />
              </div>
            </div>
            <div class="row m-1 pb-2">
              <div class="col-6 form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" />
              </div>
              <div class="col-6 form-group">
                <label for="password">Confirm Your Password</label>
                <input type="password" class="form-control" />
              </div>
            </div>
            <div class="row m-1 pb-2">
              <div class="col-6 form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" />
              </div>
              <div class="col-6 form-group">
                <label>Gender</label>
                <div class="row m-1 pb-2">
                  <div class="form-check col-6">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="genders"
                      id="male"
                      value="male"
                      checked
                    />
                    <label class="form-check-label" for="gender">Male</label>
                  </div>
                  <div class="form-check col-6">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="genders"
                      id="female"
                      value="female"
                    />
                    <label class="form-check-label" for="gender">Female</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row m-1 pb-2">
                <div class="col-12 form-group">
                  <label for="address">Address*</label>
                  <textarea class="form-control" id="address" rows="3"></textarea>
                </div>
            </div>
            <div class="row m-1 pb-2">
                <select class="form-select p-2" >
                    <option selected>What's the Subscription you want?</option>
                    <option value="1" >Basic</option>
                    <option value="2">Advance</option>
                    <option value="3">Pro</option>
                  </select> 
            </div>
            <div class="row m-1 pb-2">
              <div class="col-12 form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1">
                    I agree to the terms and conditions
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="onCloseSignupModal()"
          >
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
